<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style class="name">
        body {
            color: #000;
            font-family: 'Helvetica', sans-serif;
            background-color: rgb(226, 230, 232);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(../static/images/1.jpg);
            
        }
        .header {
            background-color: #5a5af8;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(33, 6, 239, 0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .btn-custom1 {
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: aqua;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #018786;
            transform: scale(1.05);
        }
        .btn-custom:focus {
            outline: none;
            box-shadow: 0 0 5px 2px rgba(0, 150, 136, 0.6);
        }
        .result, .status {
            margin: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result {
            background-color: #fff;
            border: 1px solid #6200ea; /* Adjusted border thickness */
        }

        .result img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 5px;
        }

        .result p {
            font-size: 1.5em;
            color: #6200ea;
        }

        .status {
            background-color: #e0e0e0;
            font-size: 1.2em;
        }

        .nav-links {
            margin-top: 20px;
            text-align: left; /* Align links to the left */
            font-family:Arial, Helvetica, sans-serif;
        }

        .footer {
            background-color: #110f13;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center px-4">
        <h1>Handwritten Digits Recognition</h1>
        <div class="nav-links">
            <a href="/register" class="btn btn-custom1">Register</a>
            <a href="/login" class="btn btn-custom1 ml-2">Login</a>
            <a href="/visualization" class="btn btn-custom1 ml-2">Visualization</a>
            {% if logged_in %}
                <a href="/logout" class="btn btn-custom1 ml-2">Logout</a>
            {% endif %}
        </div>
    </div>
    
    <div class="content">
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="image" class="d-none">
            <button type="button" class="btn btn-custom" onclick="document.getElementById('file-input').click();" {% if not logged_in %}disabled{% endif %}>Load Image</button>
            <button type="button" class="btn btn-custom" onclick="clearDisplay();">Clear</button>
        </form>
        <div class="status" id="status">Status: Waiting to start...</div>
        <div class="result" id="result">
            <p>Prediction will appear here</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Handwritten Digits Recognition. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function clearDisplay() {
            $('#result').html('<p>Prediction will appear here</p>');
            $('#status').text('Status: Cleared');
        }

        $('#file-input').change(function() {
            var formData = new FormData($('#upload-form')[0]);
            $('#status').text('Status: Recognizing...');
            $.ajax({
                url: '/recognize',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.error) {
                        $('#result').html('<p class="text-danger">' + response.error + '</p>');
                        $('#status').text('Status: Error occurred');
                    } else {
                        var img = '<img src="data:image/jpeg;base64,' + response.image + '" alt="Predicted Image">';
                        var prediction = '<p>Prediction: ' + response.prediction + '</p>';
                        $('#result').html(img + prediction);
                        $('#status').text('Status: Recognized digit ' + response.prediction);
                    }
                },
                error: function() {
                    $('#result').html('<p class="text-danger">An error occurred</p>');
                    $('#status').text('Status: Error occurred');
                    alert('An error occurred. Please try again later.');
                }
            });
        });
    </script>
</body>
</html>
