<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #a5d2fa;
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(../static/images/1.jpg);
        }
        .container {
            margin-top: 20px;
            max-width: 600px;
            background: #da9999;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .footer {
            background-color: #110f13;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="{{ url_for('register') }}" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required pattern="[A-Za-z]+" title="Please enter letters only">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required pattern="[A-Za-z]+" title="Please enter letters only">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter exactly 10 digits">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Handwritten Digits Recognition. All rights reserved.</p>
    </div>

    <script>
        function validateForm() {
            var phone = document.getElementById('phone').value;
            if (phone.length !== 10) {
                alert("Phone number must be exactly 10 digits.");
                return false;
            }
            
            var firstName = document.getElementById('first_name').value;
            var lastName = document.getElementById('last_name').value;
            var namePattern = /^[A-Za-z]+$/;
            
            if (!namePattern.test(firstName)) {
                alert("First name must contain only letters.");
                return false;
            }
            
            if (!namePattern.test(lastName)) {
                alert("Last name must contain only letters.");
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
